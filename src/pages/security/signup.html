<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link rel='stylesheet' href='../../styles/global.css'>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">-->
<!--    client-side validation, more user friedntly, JustValidat js validation library-->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
<!--    defer ensures they're loaded in order-->
    <script src="/js/validation.js" defer></script>
</head>
<body>

<div class="login">
    <div class="left_content">
        <div class="left_text">
            <h2>The best place to find your dream team</h2>
            <p>Find the students you need to bring your project to life.</p>
        </div>
    </div>

    <div class="right_content">
        <img src="happy face">
        <h1>Welcome to Fusebox</h1>
        <p id="text" >Sign up with email.</p>
       <div class="form">
            <form  action="process-signup.php" method="post" id="signup" novalidate>
                <div class="input">
                    <label for="fname"> First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>

                <div class="input">
                    <label for="lname"> Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input">
                    <label for="password_confirmation">Repeat password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation">
                </div>

                <button>Sign up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
